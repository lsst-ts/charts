{{- if .Values.mountpoint }}
{{- range $values := .Values.mountpoint }}
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ $.Release.Name }}-{{ $values.name }}-pvc
  {{- if $values.ids }}
  annotations:
    {{- if $values.ids.uid }}
    pv.beta.kubernetes.io/uid: "{{ $values.ids.uid }}"
    {{- end }}
    {{- if $values.ids.gid }}
    pv.beta.kubernetes.io/gid: "{{ $values.ids.gid }}"
    {{- end }}
  {{- end }}
spec:
  accessModes:
    - {{ $values.accessMode | quote }}
  resources:
    requests:
      storage: {{ $values.claimSize }}
{{- end }}
{{- end }}
