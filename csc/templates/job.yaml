apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.namespace }}
  labels:
    csc: {{ .Release.Name }}
  {{- include "multicast.annotation" . | nindent 2 }}
spec:
  completions: 1
  template:
    metadata:
      labels:
        csc: {{ .Release.Name }}
      {{- include "multicast.annotation" . | nindent 6 }}
    spec:
      containers:
        - name: {{ .Release.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          stdin: true
          tty: true
          {{- if .Values.env }}
          env:
          {{- range $env_var, $env_value := .Values.env }}
            - name: {{ $env_var }}
              value: {{ $env_value | quote }}
          {{- end }}
          {{- end }}
          volumeMounts:
            - name: osplconfig
              mountPath: /opt/OpenSpliceDDS/{{ $.Values.osplVersion }}/HDE/x86_64.linux/etc/config/ospl.xml
              subPath: ospl.xml
            - name: osplshmem
              mountPath: /tmp
          {{- if .Values.entrypoint }}
            - name: entrypoint
              mountPath: /home/saluser/.setup.sh
              subPath: .setup.sh
          {{- end }}
          {{- if .Values.mountpoint }}
          {{- range $values := .Values.mountpoint }}
            - name: {{ $values.name }}
              mountPath: {{ $values.path }}
          {{- end}}
          {{- end}}
      volumes:
        - name: osplconfig
          configMap:
            name: {{ $.Values.namespace }}-ospl-config
            items:
              - key: ospl.xml
                path: ospl.xml
        - name: osplshmem
          hostPath:
            path: {{ $.Values.shmemDir | default "/tmp/openshmem" }}
      {{- if .Values.entrypoint }}
        - name: entrypoint
          configMap:
            name: {{ .Release.Name }}-entrypoint
            items:
              - key: .setup.sh
                path: .setup.sh
      {{- end }}
      {{- if .Values.mountpoint }}
      {{- range $values := .Values.mountpoint }}
        - name: {{ $values.name }}
          peristentVolumeClaim:
            claimName: {{ $.Release.Name }}-{{ $values.name }}-pvc
      {{- end }}
      {{- end }}
      restartPolicy: Never
      {{- if .Values.image.nexus3 }}
      imagePullSecrets:
        - name: {{ $.Values.namespace }}-{{ $.Values.image.nexus3 }}
      {{- end }}
      hostIPC: {{ $.Values.useHostIpc | default true }}
      hostPID: {{ $.Values.useHostPid | default true }}
