---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-service
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: {{ .Release.Name }}
  type: {{ .Values.serviceType }}
  ports:
    - port: {{ .Values.ports.container }}
      targetPort: {{ .Values.ports.container }}
      {{- if ne .Values.serviceType "ClusterIP" }}
      nodePort: {{ .Values.ports.node }}
      {{- end }}
