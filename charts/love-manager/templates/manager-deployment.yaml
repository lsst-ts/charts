apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "love-manager.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "love-manager.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "love-manager.selectorLabels" . | nindent 6 }}
  replicas: {{ .Values.replicas | default 1 }}
  template:
    metadata:
      labels:
        {{- include "love-manager.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: {{ include "love-manager.fullname" . }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.ports.container }}
        command: [ "/bin/bash", "-c" ]
        args:
          - cp -R /usr/src/love/manager/ /usr/src/love/manager-volume/love-manager;
            /usr/src/love/manager-volume/love-manager/runserver.sh;
        volumeMounts:
          - mountPath: /usr/src/love/manager/config
            name: love-conf
        {{- if .Values.pvcMountpoint }}
        {{- range $values := .Values.pvcMountpoint }}
          - mountPath: {{ $values.path }}
            name: {{ $values.name }}
        {{- end }}
        {{- end }}
        env:
        {{- $data := dict "secretName" .Values.envSecretKeyName "env" .Values.env .Values.redis.env }}
        {{- include "helpers.envFromList" $data | indent 10 }}
        {{- with $.Values.resources }}
        resources:
          {{- toYaml $.Values.resources | nindent 10 }}
        {{- end }}
      volumes:
        - name: love-conf
          configMap:
            name: love-conf
            items:
              - key: love.json
                path: love.json
      {{- if .Values.pvcMountpoint }}
      {{- range $values := .Values.pvcMountpoint }}
        - name: {{ $values.name }}
          persistentVolumeClaim:
            claimName: {{ $values.name }}-pvc
      {{- end }}
      {{- end }}
      {{- if $.Values.image.nexus3 }}
      imagePullSecrets:
        - name: {{ $.Values.namespace }}-{{ $.Values.image.nexus3 }}
      {{- end }}
      {{- with $.Values.nodeSelector }}
      nodeSelector:
        {{- toYaml $ | nindent 8 }}
      {{- end }}
      {{- with $.Values.affinity }}
      affinity:
        {{- toYaml $ | nindent 8 }}
      {{- end }}
      {{- with $.Values.tolerations }}
      tolerations:
        {{- toYaml $ | nindent 8 }}
      {{- end }}
