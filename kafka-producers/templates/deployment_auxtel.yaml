apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "auxtel-producers.name" . }}
  labels:
    helm.sh/chart: {{ include "kafka-producers.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  {{- include "multicast.annotation" . | nindent 2 }}
spec:
  {{- if (has "auxtel" .Values.producers ) }}
  replicas: 1
  {{- else }}
  replicas: 0
  {{- end }}
  selector:
    matchLabels:
      app: {{ include "auxtel-producers.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ include "auxtel-producers.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      {{- include "multicast.annotation" . | nindent 6 }}
    spec:
      containers:
        - name: {{ include "auxtel-producers.name" . }}
          {{- include "kafka-producers.container-boilerplate" . | nindent 10 }}
          env:
            - name: LSST_DDS_DOMAIN
              {{- with .Values.env.lsstDdsDomain }}
              value: {{ .auxtel | default .default | quote }}
              {{- end }}
            {{- include "kafka-producers.env-boilerplate" . | nindent 12 }}
            - name: CSC_LIST 
              value: "ATAOS ATDome ATDomeTrajectory ATHexapod ATPneumatics ATPtg ATMCS"

