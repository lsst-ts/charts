apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "m2-producers.name" . }}
  labels:
    helm.sh/chart: {{ include "kafka-producers.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  annotations:
    k8s.v1.cni.cncf.io/networks: kube-system/macvlan-conf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "m2-producers.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ include "m2-producers.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ include "m2-producers.name" . }}
          {{- include "kafka-producers.container-boilerplate" . | nindent 10 }}
          env:
            - name: LSST_DDS_DOMAIN
              {{- with .Values.env.lsstDdsDomain }}
              value: {{ .m2 | default .default | quote }}
              {{- end }}
            {{- include "kafka-producers.env-boilerplate" . | nindent 12 }}
            - name: CSC_LIST 
              value: "Hexapod MTM2 Rotator"

