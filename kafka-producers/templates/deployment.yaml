apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kafka-producers.name" . }}
  labels:
    helm.sh/chart: {{ include "kafka-producers.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "kafka-producers.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ include "kafka-producers.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ include "kafka-producers.name" . }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: LSST_DDS_DOMAIN
              value: "{{ .Values.env.lsst_dds_domain }}"
            - name: BROKER_IP
              value: "{{ .Values.env.broker_ip }}"
            - name: BROKER_PORT
              value: "{{ .Values.env.broker_port }}"
            - name: REGISTRY_ADDR
              value: "{{ .Values.env.registry_addr }}"
            - name: REPLICATION
              value: "{{ .Values.env.replication }}"
            - name: LOG_LEVEL
              value: "{{ .Values.env.log_level }}"
            - name: CSC_LIST
              value: "{{ .Values.env.csc_list }}"

